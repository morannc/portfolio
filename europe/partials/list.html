<section class="artistpage">
  <div class="search">
    <h3>Search</h3>

    <!--Search bar-->
    <label>Search: </label>
    <input ng-model="query" placeholder="" autofocus>

    <!--Sort the countries by various categories-->
    <label class="formgroup">Sort by:
      <select ng-model="countryOrder">
        <option value="name">Name</option>
        <option value="capital">Capital</option>
        <option value="population">Population</option>
      </select>
    </label>

    <!--Choose ascending or descending-->
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      Ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      Descending
    </label>
  </div>

  <!--Dynamically output a list of countries based on the search box above.
  Default displays all countries, choices narrow as the user types.-->
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in countries | filter: query | orderBy: countryOrder:direction">
      <a href="#/details/{{countries.indexOf(item)}}">
        <img ng-src="images/{{item.shortname}}_flag.png" alt="{{item.name}} Flag">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.capital}}</h3>
        </div>
      </a>
    </li>
  </ul>
</section>
